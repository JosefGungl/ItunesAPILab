<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="text-center">
        <h1>Music Search</h1>
    </div>
    <div class="container text-center pt-3">
        <div class="row justify-content-center row-cols-auto">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="form-floating" style="width: 200px;">
                        <input type="text" id="artist" class="form-control">
                        <label for="artist">Artist Search</label>
                    </div>
                    <div class="form-floating" style="width: 100px;">
                        <input type="number" class="form-control" id="limit" min="0" max="50">
                        <label for="limit"># of Results</label>
                    </div>
                    <button class="btn btn-outline-secondary" type="button" id="searchMusic">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<div id="display"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="ajax.js"></script>
<script src="https://kit.fontawesome.com/35954a5375.js" crossorigin="anonymous"></script>
</body>
</html>
